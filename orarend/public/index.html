<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Órarend</h1>
        </header>
        
        <main>
            <div class="controls">
                <button id="add-entry-btn">Új óra hozzáadása</button>
            </div>
            
            <div class="timetable-container">
                <table id="timetable">
                    <thead>
                        <tr>
                            <th>Óra</th>
                            <th>Hétfő</th>
                            <th>Kedd</th>
                            <th>Szerda</th>
                            <th>Csütörtök</th>
                            <th>Péntek</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
            <div id="entry-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title">Új óra hozzáadása</h2>
                    
                    <form id="entry-form">
                        <input type="hidden" id="entry-id">
                        
                        <div class="form-group">
                            <label for="day">Nap:</label>
                            <select id="day" required>
                                <option value="Hétfő">Hétfő</option>
                                <option value="Kedd">Kedd</option>
                                <option value="Szerda">Szerda</option>
                                <option value="Csütörtök">Csütörtök</option>
                                <option value="Péntek">Péntek</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="hour">Óra:</label>
                            <input type="number" id="hour" min="1" max="8" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Tantárgy:</label>
                            <input type="text" id="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="teacher">Tanár:</label>
                            <input type="text" id="teacher">
                        </div>
                        
                        <div class="form-group">
                            <label for="room">Terem:</label>
                            <input type="text" id="room">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" id="save-btn">Mentés</button>
                            <button type="button" id="cancel-btn">Mégse</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="confirm-modal" class="modal">
                <div class="modal-content">
                    <h2>Megerősítés</h2>
                    <p id="confirm-message">Biztosan törölni szeretnéd ezt az órát?</p>
                    <div class="form-actions">
                        <button id="confirm-yes">Igen</button>
                        <button id="confirm-no">Nem</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Órarend App: Simon Ádám</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
