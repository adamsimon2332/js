<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            font-size: 2rem;
            cursor: pointer;
            background-color: #f1f1f1;
        }
        .message {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="menu">
    <button id="twoPlayers" class="btn">Két játékos</button>
    <button id="singlePlayer" class="btn">Egy játékos (Számítógép ellen)</button>
</div>

<div id="gameContainer" style="display: none;">
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button id="resetBtn" class="btn" style="display:none;">Új játék</button>
</div>

<script src="script.js"></script>
</body>
</html>
