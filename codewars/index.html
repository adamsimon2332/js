<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewars Felhasználók</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Codewars Felhasználók</h1>
            <button id="theme-toggle">🌞 Mód váltása</button>
        </header>
        <form id="user-form">
            <input type="text" id="username-input" placeholder="Felhasználónév..." required>
            <button id="addUserButton">Felhasználó hozzáadása</button>
        </form>
        <div id="user-cards" class="cards-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
